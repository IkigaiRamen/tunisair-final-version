<div class="decision-form-container">
  <form [formGroup]="decisionForm" (ngSubmit)="onSubmit()">
    <div class="grid">
      <div class="col-12">
        <div class="field">
          <label for="title">Title</label>
          <input pInputText id="title" formControlName="title" 
                 [ngClass]="{'ng-invalid ng-dirty': decisionForm.get('title')?.invalid && decisionForm.get('title')?.touched}">
          <small class="p-error" *ngIf="decisionForm.get('title')?.invalid && decisionForm.get('title')?.touched">
            Title is required
          </small>
        </div>
      </div>

      <div class="col-12">
        <div class="field">
          <label for="description">Description</label>
          <textarea pInputTextarea id="description" formControlName="description" rows="3"
                    [ngClass]="{'ng-invalid ng-dirty': decisionForm.get('description')?.invalid && decisionForm.get('description')?.touched}">
          </textarea>
          <small class="p-error" *ngIf="decisionForm.get('description')?.invalid && decisionForm.get('description')?.touched">
            Description is required
          </small>
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label for="status">Status</label>
          <p-dropdown id="status" formControlName="status" 
                     [options]="statuses"
                     [ngClass]="{'ng-invalid ng-dirty': decisionForm.get('status')?.invalid && decisionForm.get('status')?.touched}">
          </p-dropdown>
          <small class="p-error" *ngIf="decisionForm.get('status')?.invalid && decisionForm.get('status')?.touched">
            Status is required
          </small>
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label for="proposer">Proposer</label>
          <p-dropdown id="proposer" formControlName="proposerId" 
                     [options]="users" optionLabel="firstName"
                     [ngClass]="{'ng-invalid ng-dirty': decisionForm.get('proposerId')?.invalid && decisionForm.get('proposerId')?.touched}">
            <ng-template pTemplate="selectedItem" let-user>
              {{user.firstName}} {{user.lastName}}
            </ng-template>
            <ng-template pTemplate="item" let-user>
              {{user.firstName}} {{user.lastName}}
            </ng-template>
          </p-dropdown>
          <small class="p-error" *ngIf="decisionForm.get('proposerId')?.invalid && decisionForm.get('proposerId')?.touched">
            Proposer is required
          </small>
        </div>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-4">
      <p-button type="button" label="Cancel" 
                (onClick)="onCancel()"
                styleClass="p-button-outlined">
      </p-button>
      <p-button type="submit" label="Save" 
                [loading]="loading"
                [disabled]="!decisionForm.valid || loading">
      </p-button>
    </div>
  </form>
</div>

<p-toast></p-toast>
