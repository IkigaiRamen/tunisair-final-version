<div class="p-d-flex p-jc-center p-ai-center" style="min-height: 80vh">
    <p-card header="Login" class="p-mb-4" styleClass="w-full sm:w-6 md:w-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
        <div class="p-field">
          <label for="email">Email</label>
          <input 
            id="email" 
            type="text" 
            pInputText 
            formControlName="email" 
            [ngClass]="{'p-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" 
          />
          <small 
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
            class="p-error">
            Valid email is required.
          </small>
        </div>
  
        <div class="p-field">
          <label for="password">Password</label>
          <input 
            id="password" 
            type="password" 
            pPassword 
            formControlName="password" 
            feedback="false" 
            [ngClass]="{'p-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" 
          />
          <small 
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
            class="p-error">
            Password is required.
          </small>
        </div>
  
        <div class="p-field p-d-flex p-jc-end">
          <button 
            type="submit" 
            pButton 
            label="Login" 
            icon="pi pi-sign-in" 
            [loading]="loading" 
            [disabled]="loading">
          </button>
        </div>
  
        <div class="p-text-center">
          <p>Don't have an account? <a routerLink="signup">Sign up</a></p>
        </div>
      </form>
    </p-card>
  </div>
