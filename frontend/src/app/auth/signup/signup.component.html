<p-toast></p-toast>
<div class="p-d-flex p-jc-center p-ai-center" style="min-height: 80vh">
  <p-card header="Sign Up" styleClass="w-full sm:w-6 md:w-4">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="p-fluid">
      <div class="p-field">
        <label for="fullName">Full Name</label>
        <input id="fullName" pInputText type="text" formControlName="fullName"
          [ngClass]="{'p-invalid': signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched}" />
        <small *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="p-error">
          Name is required.
        </small>
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" pInputText type="text" formControlName="email"
          [ngClass]="{'p-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}" />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="p-error">
          Valid email is required.
        </small>
      </div>

      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" pPassword type="password" formControlName="password" feedback="false"
          [ngClass]="{'p-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}" />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="p-error">
          Password must be at least 6 characters.
        </small>
      </div>

      <div class="p-field p-d-flex p-jc-end">
        <button type="submit" pButton label="Sign Up" icon="pi pi-user-plus" [loading]="loading" [disabled]="loading"></button>
      </div>

      <div class="p-text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </p-card>
</div>
